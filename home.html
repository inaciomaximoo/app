<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage do Aplicativo de Estudos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS :root e Reset */
        :root {
            --bg-gradient-start: #ece9e6;
            --bg-gradient-end: #ffffff;
            --primary: #2979ff;
            --primary-dark: #1c54b2;
            --accent: #00c853;
            --accent-light: #69f0ae;
            --danger: #f44336;
            --danger-light: #ffebee;
            --text: #263238;
            --text-light: #546e7a;
            --border: #cfd8dc;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --disabled-bg: #e0e0e0;
            --disabled-text: #9e9e9e;
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text);
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            max-width: 850px;
            width: 100%;
            padding: 30px 15px;
        }

        /* Estilos Homepage Card */
        .homepage-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 35px;
            animation: slideUpFadeIn 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
            width: 100%;
        }

        .app-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px; /* Reduzido para acomodar avatar */
            padding-bottom: 25px;
            border-bottom: 1px solid var(--border);
            position: relative; /* Para posicionar elementos dentro, se necessário */
        }

        /* Estilos para o Avatar no Header */
        .header-avatar-container {
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .header-avatar-container:hover {
            transform: scale(1.05);
        }
        #selectedAvatarDisplay {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            object-fit: cover; /* Garante que a imagem cubra a área sem distorcer */
        }

        .app-icon-placeholder { width: 60px; height: 60px; margin-bottom: 15px; } /* Ajustado */
        .app-icon-placeholder svg { width: 100%; height: 100%; }
        .app-title { font-size: 2.0rem; font-weight: 700; color: var(--primary-dark); text-align: center; margin-top: 5px;} /* Ajustado */
        .app-menu { display: flex; flex-direction: column; gap: 25px; }

        .theme-section {
            padding: 25px;
            background-color: #fdfdff;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .theme-title {
            font-size: 1.5rem; font-weight: 600; color: var(--primary); margin-bottom: 20px;
            padding-bottom: 10px; border-bottom: 1px solid #e0e0e0; text-align: center;
            display: flex; align-items: center; justify-content: center;
        }
        .section-icon { width: 26px; height: 26px; margin-right: 10px; color: var(--primary); flex-shrink: 0; }

        .theme-section .button {
            display: block; width: 100%; margin-bottom: 15px; text-align: center;
            background-color: var(--primary); color: white; padding: 12px 30px;
            border: none; border-radius: 8px; cursor: pointer;
            font-weight: 600; font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(41, 121, 255, 0.3); text-decoration: none;
        }
        .theme-section .button:hover {
            background-color: var(--primary-dark); transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(41, 121, 255, 0.4);
        }
        .theme-section .button:disabled {
            background-color: var(--disabled-bg); color: var(--disabled-text);
            cursor: not-allowed; box-shadow: none; transform: none;
        }
        .theme-section .button:last-child { margin-bottom: 0; }

        /* Modal de PIN (sem alterações) */
        .pin-modal-container {
            display: none; position: fixed; z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85);
            justify-content: center; align-items: center;
            animation: fadeIn 0.3s ease;
        }
        .pin-modal-content {
            background-color: var(--card-bg); color: var(--text); padding: 30px 35px;
            border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            width: 90%; max-width: 400px; text-align: center;
            animation: slideUpFadeInModal 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
        }
        .pin-modal-content h2 { color: var(--primary-dark); margin-bottom: 15px; font-size: 1.7rem; }
        .pin-modal-content p { font-size: 1rem; color: var(--text-light); margin-bottom: 25px; }
        #pinInput {
            width: calc(100% - 24px); padding: 14px; margin-bottom: 25px;
            border: 1px solid var(--border); border-radius: 8px;
            font-size: 1.1rem; text-align: center; font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        #pinInput:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(41, 121, 255, 0.25); }
        #submitPinButton {
            display: block; width: 100%; text-align: center; background-color: var(--primary);
            color: white; padding: 14px 30px; border: none; border-radius: 8px; cursor: pointer;
            font-weight: 600; font-size: 1rem; transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
        }
        #submitPinButton:hover { background-color: var(--primary-dark); transform: translateY(-1px); }
        #pinErrorMessage {
            margin-top: 15px; font-size: 0.9rem; font-weight: 600; color: var(--danger);
            min-height: 1.2em; visibility: hidden;
        }

        /* Iframe Viewer Styles (sem alterações) */
        #iframeViewer {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 3000;
            padding: 2vh;
            box-sizing: border-box;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        .iframe-window {
            background-color: var(--card-bg);
            width: 100%;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: slideUpFadeInModal 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
        }
        .iframe-header {
            padding: 8px 15px;
            text-align: right;
            background-color: #e9ecef;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }
        #closeIframeButton {
            font-size: 1.8rem; font-weight: bold; line-height: 1;
            cursor: pointer; border: none; background: transparent;
            color: var(--text-light); padding: 5px;
        }
        #closeIframeButton:hover { color: var(--text); }
        #contentIframe {
            width: 100%;
            flex-grow: 1;
            border: none;
        }

        /* Estilos para o Modal de Seleção de Avatar */
        .avatar-modal-overlay {
            display: none; /* Inicialmente oculto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 4000; /* Acima do iframe viewer */
            animation: fadeIn 0.3s ease;
        }
        .avatar-modal-content-box {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px; /* Ajuste conforme necessário */
            text-align: center;
            animation: slideUpFadeInModal 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0; /* Para animação */
        }
        .avatar-modal-content-box h2 {
            color: var(--primary-dark);
            font-size: 1.6rem;
            margin-bottom: 20px;
        }
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            max-height: 50vh; /* Limita altura e permite scroll */
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        .avatar-option {
            width: 100%;
            padding-top: 100%; /* Mantém a proporção quadrada */
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: border-color 0.2s ease, transform 0.2s ease;
        }
        .avatar-option img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-option:hover {
            border-color: var(--primary-light);
            transform: scale(1.05);
        }
        .avatar-option.selected-preview {
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-light);
        }
        #closeAvatarModalBtn { /* Estilo similar aos botões .button */
            display: inline-block;
            background-color: var(--text-light);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        #closeAvatarModalBtn:hover {
            background-color: var(--text);
        }


        /* Animações */
        @keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUpFadeInModal { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Media Queries (sem alterações, mas podem precisar de ajustes para o novo modal) */
        @media (max-width: 768px) {
            .main-container { padding: 20px 10px; }
            .homepage-card { padding: 25px; }
            .app-title { font-size: 1.9rem; }
            .theme-title { font-size: 1.4rem; }
            .theme-section .button { padding: 12px 20px; font-size: 0.95rem;}

            #iframeViewer { padding: 10px; }
            .iframe-header { padding: 6px 12px; }
            #closeIframeButton { font-size: 1.6rem; }

            .avatar-modal-content-box { max-width: 95%; }
            .avatar-grid { grid-template-columns: repeat(auto-fit, minmax(70px, 1fr)); gap: 10px;}
        }
        @media (max-width: 480px) {
            .main-container { padding: 15px 5px; }
            .homepage-card { padding: 20px; }
            .app-title { font-size: 1.7rem; }
            .theme-title { font-size: 1.3rem; }
            .pin-modal-content { padding: 25px 20px; }
            .pin-modal-content h2 { font-size: 1.5rem; }
            #pinInput { padding: 12px; font-size: 1rem; }

            .avatar-grid { grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); gap: 8px;}
            .avatar-modal-content-box h2 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="homepage-card" style="display: none;">
            <header class="app-header">
                <div class="header-avatar-container" id="headerAvatarContainer" title="Clique para mudar o avatar">
                    <img id="selectedAvatarDisplay" src="https://i.imgur.com/rJXV7uR.png" alt="Avatar">
                    </div>
                <div class="app-icon-placeholder">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

                            <linearGradient id="iconGradientHeader" x1="0%" y1="0%" x2="100%" y2="100%">

            <main class="app-menu">
                <section class="theme-section">
                    <h2 class="theme-title">
                        <svg class="section-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <title>Ícone de Provas</title>

                    <button type="button" class="button" data-target-id="btnProvaMorfo">Prova de Morfo (turma 34 e 33)</button>
                    <button type="button" class="button" data-target-id="btnProvaAPS">Prova de APS (turma 34 e 33)</button>
                    <button type="button" class="button" data-target-id="btnProvaFarmaco">Prova de Farmacologia (prova romero)</button>

                </section>
                <section class="theme-section">
                    <h2 class="theme-title">
                        <svg class="section-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <title>Ícone de Calculadora</title>
                            <rect x="5" y="3" width="14" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                            <rect x="7" y="6" width="10" height="4.5" rx="1" stroke="currentColor" stroke-width="1.5"/>
                            <circle cx="8.5" cy="13.5" r="1" fill="currentColor"/><circle cx="12" cy="13.5" r="1" fill="currentColor"/><circle cx="15.5" cy="13.5" r="1" fill="currentColor"/>
                            <circle cx="8.5" cy="17.5" r="1" fill="currentColor"/><circle cx="12" cy="17.5" r="1" fill="currentColor"/><circle cx="15.5" cy="17.5" r="1" fill="currentColor"/>

                    </h2>
                    <button type="button" class="button" data-target-id="btnCalculadora">Calculadora Acadêmica</button>

            </main>
        </div>
    </div>

    <div id="pinModalContainer" class="pin-modal-container">
        <div class="pin-modal-content">
            <h2>Acesso Restrito</h2>
            <p>Por favor, insira seu PIN para continuar:</p>
            <input type="password" id="pinInput" placeholder="Seu PIN">
            <button type="button" id="submitPinButton">Acessar</button>
            <p id="pinErrorMessage"></p>
        </div>
    </div>

    <div id="iframeViewer">
        <div class="iframe-window">
            <div class="iframe-header">
                <button id="closeIframeButton" title="Fechar">&times;</button>
            </div>
            <iframe id="contentIframe" title="Conteúdo Externo" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
        </div>
    </div>

    <div id="avatarModalOverlay" class="avatar-modal-overlay">
        <div class="avatar-modal-content-box">
            <h2>Escolha seu Avatar</h2>
            <div id="avatarGrid" class="avatar-grid">
                </div>
            <button id="closeAvatarModalBtn">Fechar</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const homepageCard = document.querySelector('.homepage-card');
        const pinModalContainer = document.getElementById('pinModalContainer');
        const pinInput = document.getElementById('pinInput');
        const submitPinButton = document.getElementById('submitPinButton');
        const pinErrorMessage = document.getElementById('pinErrorMessage');
        const mainContentButtons = document.querySelectorAll('.app-menu .button');

        // Iframe elements
        const iframeViewer = document.getElementById('iframeViewer');
        const contentIframe = document.getElementById('contentIframe');
        const closeIframeButton = document.getElementById('closeIframeButton');

        // Avatar elements
        const headerAvatarContainer = document.getElementById('headerAvatarContainer');
        const selectedAvatarDisplay = document.getElementById('selectedAvatarDisplay');
        const avatarModalOverlay = document.getElementById('avatarModalOverlay');
        const avatarGrid = document.getElementById('avatarGrid');
        const closeAvatarModalBtn = document.getElementById('closeAvatarModalBtn');

        const localStorageKeyAccess = 'codigoturma36';





      // "AP7361Q","ZR2905D" , "KX5018P", "VB1172M" , "CJ9843G", "HU6709R", "NF4551B", "OW3216T", "QS8823Y", "LM0574A",  "RW5275B"
      //      "FY1980X", "GT6247E", "RD3092W", "PI7715J", "SC5368U", "BX8021O", "EK9154I", "JZ2407C", , "MW4696F",
      //     , "DP6073S", , "IO3386Z", "TE2642K", "AM7019L", , "FX0981P", "KY4138G", "NB8704M", "GQ9510H", "IP0179F"
      //      "OJ1460D", "PL5627R", "SH9933T", "UZ7289Y", "VT2556A", "WE6112X", "XK3778E", "YC0445W", "ZI8001J", "BS4367U",
      //      "CF1034O", , "EJ2256C", "HM6813N",  "YV0730N" , "JR4735V", "KU8391S", "LV1658H", "MX5214Z", "NY9870K"   "IP0179F"





        const localStorageKeyAvatar = 'studyAppSelectedAvatar_v1';
        const validPins = ["DG5990I"]; // Mantenha seus PINs aqui






        // Usando links diretos para Imgur (i.imgur.com) e adicionando .png
        // Se estes não forem os links diretos, substitua-os pelos corretos.
        const avatarImageLinks = [
            "https://i.imgur.com/rJXV7uR.png",
            "https://i.imgur.com/DaNsN4q.png",
            "https://i.imgur.com/DXkoPU0.png",
            "https://i.imgur.com/5jDryIk.png",
            "https://i.imgur.com/ya6quMM.png",
            "https://i.imgur.com/1G7xknr.png",
            "https://i.imgur.com/Il4owIz.png",
            "https://i.imgur.com/P95Sxw6.png",
            "https://i.imgur.com/ISp1O9O.png"
        ];
        const defaultAvatar = avatarImageLinks[0]; // Avatar padrão

        const targetUrls = {
            btnProvaMorfo: "https://inaciomaximoo.github.io/treino/morfom3.html",
            // ATUALIZADO: URL para o botão APS
            btnProvaAPS: "https://inaciomaximoo.github.io/app/aps.html",
            btnProvaFarmaco: "https://inaciomaximoo.github.io/treino/farmaco.html",
            btnCalculadora: "https://inaciomaximoo.github.io/treino/calculadora.html",
            btnProvaOSCE: null
        };

        function showPinModal() {
            homepageCard.style.display = 'none';
            iframeViewer.style.display = 'none';
            avatarModalOverlay.style.display = 'none';
            pinModalContainer.style.display = 'flex';
            pinModalContainer.querySelector('.pin-modal-content').style.opacity = '1';
            pinInput.value = '';
            pinInput.focus();
            pinErrorMessage.textContent = '';
            pinErrorMessage.style.visibility = 'hidden';
        }

        function hidePinModal() {
            pinModalContainer.querySelector('.pin-modal-content').style.opacity = '0';
            setTimeout(() => { pinModalContainer.style.display = 'none'; }, 300);
        }

        function showHomepageContent() {
            hidePinModal();
            iframeViewer.style.display = 'none';
            avatarModalOverlay.style.display = 'none';
            homepageCard.style.display = 'block';
            mainContentButtons.forEach(button => {
                button.disabled = false;
                if (!button.hasAttribute('data-listener-added')) {
                    button.addEventListener('click', handleMainButtonClick);
                    button.setAttribute('data-listener-added', 'true');
                }
            });
            loadAndDisplaySelectedAvatar();
        }

        function grantAccess() {
            localStorage.setItem(localStorageKeyAccess, 'true');
            showHomepageContent();
        }

        function handlePinSubmit() {
            const enteredPin = pinInput.value.trim().toUpperCase();
            if (validPins.includes(enteredPin)) {
                grantAccess();
            } else {
                pinErrorMessage.textContent = 'PIN inválido. Tente novamente.';
                pinErrorMessage.style.visibility = 'visible';
                pinInput.value = '';
                pinInput.focus();
            }
        }

        function handleMainButtonClick(event) {
            const targetId = event.currentTarget.dataset.targetId;
            const url = targetUrls[targetId];

            if (targetId === 'btnProvaAPS') { // Comportamento especial para Prova APS
                if (url) {
                    // Abre em um popup
                    window.open(url, 'ProvaAPSPopup', 'width=1000,height=700,scrollbars=yes,resizable=yes,status=yes,toolbar=no,menubar=no,location=no');
                } else {
                    alert('Link da Prova APS não configurado.');
                }
            } else if (url) { // Comportamento padrão para outros botões (abrir no iframe)
                homepageCard.style.display = 'none';
                contentIframe.src = url;
                iframeViewer.style.display = 'flex';
                iframeViewer.querySelector('.iframe-window').style.opacity = '1';
            } else if (targetId === 'btnProvaOSCE' && url === null) {
                alert('A Prova OSCE ainda não está disponível.');
            } else {
                console.warn(`Nenhuma URL de destino para o botão com ID: ${targetId}`);
            }
        }

        closeIframeButton.addEventListener('click', () => {
            iframeViewer.querySelector('.iframe-window').style.opacity = '0';
            setTimeout(() => {
                iframeViewer.style.display = 'none';
                contentIframe.src = 'about:blank';
                homepageCard.style.display = 'block';
            }, 300);
        });

        // --- Funções de Seleção de Avatar ---
        function loadAndDisplaySelectedAvatar() {
            const savedAvatarUrl = localStorage.getItem(localStorageKeyAvatar) || defaultAvatar;
            selectedAvatarDisplay.src = savedAvatarUrl;
        }

        function populateAvatarGrid() {
            avatarGrid.innerHTML = ''; // Limpa grid existente
            avatarImageLinks.forEach(url => {
                const avatarWrapper = document.createElement('div');
                avatarWrapper.className = 'avatar-option';
                
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'Opção de Avatar';
                img.addEventListener('click', () => {
                    localStorage.setItem(localStorageKeyAvatar, url);
                    selectedAvatarDisplay.src = url;
                    // Adiciona feedback visual e fecha o modal
                    document.querySelectorAll('.avatar-option.selected-preview').forEach(el => el.classList.remove('selected-preview'));
                    img.parentElement.classList.add('selected-preview'); // Adiciona ao wrapper
                    setTimeout(() => { // Pequeno delay para o usuário ver a seleção
                       closeAvatarSelectionModal();
                    }, 300);
                });
                avatarWrapper.appendChild(img);
                avatarGrid.appendChild(avatarWrapper);
            });
        }

        function openAvatarSelectionModal() {
            populateAvatarGrid(); // Popula com as imagens
            // Marca o avatar atualmente selecionado na grade, se houver
            const currentSrc = selectedAvatarDisplay.src;
            const imagesInGrid = avatarGrid.querySelectorAll('img');
            imagesInGrid.forEach(img => {
                if (img.src === currentSrc) {
                    img.parentElement.classList.add('selected-preview');
                } else {
                    img.parentElement.classList.remove('selected-preview');
                }
            });
            avatarModalOverlay.style.display = 'flex';
            avatarModalOverlay.querySelector('.avatar-modal-content-box').style.opacity = '1';
        }

        function closeAvatarSelectionModal() {
            avatarModalOverlay.querySelector('.avatar-modal-content-box').style.opacity = '0';
            setTimeout(() => {
                avatarModalOverlay.style.display = 'none';
            }, 300);
        }

        headerAvatarContainer.addEventListener('click', openAvatarSelectionModal);
        closeAvatarModalBtn.addEventListener('click', closeAvatarSelectionModal);

        // Lógica Principal de Inicialização
        if (localStorage.getItem(localStorageKeyAccess) === 'true') {
            showHomepageContent(); // Isso também chamará loadAndDisplaySelectedAvatar
        } else {
            showPinModal();
            mainContentButtons.forEach(button => { button.disabled = true; });
            submitPinButton.addEventListener('click', handlePinSubmit);
            pinInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') handlePinSubmit();
            });
        }
    });
    </script>
</body>
</html>
